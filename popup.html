<!DOCTYPE html>
<html>
<head>
    <title>OSSint</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h2>OSSint H-Tool</h2>

    <div class="tab">
        <button type="button" class="tablinks" data-tab="scan">Scan</button>
        <button type="button" class="tablinks" data-tab="tools">Tools</button>
        <button type="button" class="tablinks" data-tab="scripts">Scripts</button>
    </div>

    <div id="scan" class="tabcontent">
        <h3>Systems Scanner [V1.23]</h3>
        <div class="container">
            <input class="custom-input" type="text" id="input" placeholder="Enter keyword, email, IP, domain" />
            <button type="button" id="lookup" class="custom-button">Scan</button>
            <div id="results" class="results-text"></div>

        </div>


        <h3>Dorking Settings</h3>
        <div class="container">
                <h4>Filetypes (Separate with Comma):</h4>
                <input class="custom-input" id="filetype" type="text" placeholder="e.g. pdf, xls" />

                <h4>In URL:</h4>
                <input class="custom-input" id="inurl" type="text" placeholder="e.g. login, admin" />

                <h4>In Title:</h4>
                <input class="custom-input" id="intitle" type="text" placeholder="e.g. index.of, dashboard" />

            <button type="button" id="saveDorkOptions" class="custom-button">Save Dork Settings</button>
        </div>
    </div>

    <div id="tools" class="tabcontent">
        <h3>Tools</h3>
        <div class="container">
            <input class="custom-input" type="text" id="inputTool" placeholder="Enter data" />
            <button type="button" id="lookupTool" class="custom-button">Run Extension</button>
            <button type="button" id="detect" class="custom-button">Detect</button>
                        <div id="resultsTool" class="results-text"></div>
        </div>
             <h3>Extensions/Tools</h3>   
    </div>

    <div id="scripts" class="tabcontent">
        <h3>Scripts</h3>
        <div style="display: flex; align-items: center;">
            <div><input type="file" id="scriptFileInput"></div><button id="addScriptButton">+</button>
        </div>
        <!-- <p>Scripts content goes here...</p> -->
         <div class="script-list">
            

         </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
