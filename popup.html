<!DOCTYPE html>
<html>

<head>
    <title>OSSint</title>
    <link href="./src/output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body class="bg-black">

<div>
  <div id="dorking" class="px-4 sm:px-8 py-4 max-w-screen-lg mx-auto"> <!-- ðŸ‘ˆ Add outer padding & width limit -->
    <br>
    <span class="text-4xl font-serif font-bold text-white">OSSint H-Tool</span>
    <br>
    <span class="font-medium text-amber-100">Scan Patterns/IP/Domain/Email</span>
    <br>

    <div class="flex flex-col sm:flex-row gap-2 mt-4">
      <input type="text" id="input" placeholder="Enter keyword, email, IP, domain"
        class="sm:w-auto flex-1 px-4 py-2 text-lg font-serif border-2 border-amber-300 rounded-md
        placeholder-white text-white focus:outline-none focus:ring-2
        focus:ring-amber-300 focus:border-amber-400 transition duration-300" />
      <button id="lookup"
        class="px-3 py-2 text-xl font-serif rounded-md border-2
        bg-amber-300 text-white border-amber-300
        hover:bg-amber-50 hover:text-amber-300 hover:border-amber-50
        transition duration-300 ease-in-out transform hover:-translate-y-0.5">
        Scan
      </button>
    </div>

    <div class="font-serif text-amber-100 mt-2" id="results"></div>

    <br>
    <h3 class="text-3xl font-serif font-bold text-white">Dorking Settings</h3>
    <div class="flex flex-col sm:flex-row gap-2 mt-2">
      <div class="space-y-4 w-full sm:w-auto">
        <label class="block">
          <span class="block text-white font-semibold font-serif">Filetype (Separate with Comma):</span>
          <input id="filetype" type="text" placeholder="e.g. pdf, xls"
            class="w-full px-2 py-1 text-base font-serif text-white placeholder-white
            border-2 border-amber-300 rounded-md focus:outline-none focus:ring-2
            focus:ring-amber-300 focus:border-amber-400 transition duration-300" />
        </label>
        <label class="block">
          <span class="block text-white font-semibold font-serif">In URL:</span>
          <input id="inurl" type="text" placeholder="e.g. login, admin"
            class="w-full px-2 py-1 text-base font-serif text-white placeholder-white
            border-2 border-amber-300 rounded-md focus:outline-none focus:ring-2
            focus:ring-amber-300 focus:border-amber-400 transition duration-300" />
        </label>
        <label class="block">
          <span class="block text-white font-semibold font-serif">In Title:</span>
          <input id="intitle" type="text" placeholder="e.g. index.of, dashboard"
            class="w-full px-2 py-1 text-base font-serif text-white placeholder-white
            border-2 border-amber-300 rounded-md focus:outline-none focus:ring-2
            focus:ring-amber-300 focus:border-amber-400 transition duration-300" />
        </label>
      </div>

      <div class="self-start sm:ml-4 mt-4 sm:mt-0">
        <button class="text-xl font-serif rounded-md border-2
          bg-amber-300 text-white border-amber-300 px-4 py-2
          hover:bg-amber-50 hover:text-amber-300 hover:border-amber-50
          transition duration-300 ease-in-out transform hover:-translate-y-0.5" id="saveDorkOptions">
          Save Dork Settings
        </button>
      </div>
    </div>
  </div>
</div>
  <div></div>
</body>

<script src="popup.js"></script>

</html>
