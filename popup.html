<!DOCTYPE html>
<html>

<head>
    <title>OSSint</title>
    <link href="./src/output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <span class="text-3xl font-bold text-white">OSSINT H-Tool</span>
    <br>
    <span class="font-medium text-amber-100">Scan Patterns/IP/Domain/Email</span>
    <br><br>
    <div class="flex flex-col sm:flex-row gap-2">

        <input type="text" id="input" placeholder="Enter keyword, email, IP, domain" class="w-full sm:w-auto px-4 py-2 text-lg font-serif border-2 border-amber-300 rounded-md 
           placeholder-white text-white focus:outline-none focus:ring-2 
           focus:ring-amber-300 focus:border-amber-400 transition duration-300" />
        <button id="lookup" class="px-3 py-2 text-xl font-serif rounded-md border-2 
           bg-amber-300 text-white border-amber-300 
           hover:bg-amber-50 hover:text-amber-300 hover:border-amber-50 
           transition duration-300 ease-in-out transform hover:-translate-y-0.5">
            Scan
        </button>
        <div class="font-serif text-1x1 text-amber-100" id="results"></div>
    </div>
        <h3 class="text-4xl font-serif font-bold text-white">Dorking Settings</h3>
    <div class="flex flex-col sm:flex-row gap-2">

        <div class="space-y-4 max-w-md w-full">
            <label class="block">
                <span class="block mb-1 text-white font-semibold font-serif">Filetype:</span>
                <input id="filetype" type="text" placeholder="e.g. pdf, xls" class="w-full px-3 py-2 text-base font-serif text-white placeholder-white
             border-2 border-amber-300 rounded-md focus:outline-none focus:ring-2 
             focus:ring-amber-300 focus:border-amber-400 transition duration-300" />
            </label>

            <label class="block">
                <span class="block mb-1 text-white font-semibold font-serif">In URL:</span>
                <input id="inurl" type="text" placeholder="e.g. login, admin" class="w-full px-3 py-2 text-base font-serif text-white placeholder-white 
             border-2 border-amber-300 rounded-md focus:outline-none focus:ring-2 
             focus:ring-amber-300 focus:border-amber-400 transition duration-300" />
            </label>

            <label class="block">
                <span class="block mb-1 text-white font-semibold font-serif">In Title:</span>
                <input id="intitle" type="text" placeholder="e.g. index.of, dashboard" class="w-full px-3 py-2 text-base font-serif text-white placeholder-white 
             border-2 border-amber-300 rounded-md focus:outline-none focus:ring-2 
             focus:ring-amber-300 focus:border-amber-400 transition duration-300" />
            </label>
        </div>

        <button class="px-3 py-1 text-2xl font-serif rounded-md border-2 
         bg-amber-300 text-white border-amber-300 
         hover:bg-amber-50 hover:text-amber-300 hover:border-amber-50 
         transition duration-300 ease-in-out transform hover:-translate-y-0.5" id="saveDorkOptions">Save Dork
            Settings</button>
    </div>


</body>
<script src="popup.js"></script>

</html>
