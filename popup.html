<!DOCTYPE html>
<html>

<head>
    <title>OSSint</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <h2>OSSint H-Tool</h2>
    <div id="dorking">
        <h4>Scan Patterns/IP/Domain/Email</h4>
        <div class="container">
            <input class="input-container" type="text" id="input" placeholder="Enter keyword, email, IP, domain" />
            <button id="lookup">Scan</button>
        </div>
        <div id="results"></div>

        <h3>Dorking Settings</h3>
        <div class="container">
                <label>
                    <span>Filetype (Separate with Comma):</span>
                    <input class="input-container" id="filetype" type="text" placeholder="e.g. pdf, xls" />
                </label>
                <label>
                    <span>In URL:</span>
                    <input class="input-container" id="inurl" type="text" placeholder="e.g. login, admin" />
                </label>
                <label>
                    <span>In Title:</span>
                    <input class="input-container" id="intitle" type="text" placeholder="e.g. index.of, dashboard" />
                </label>
                <button id="saveDorkOptions">
                    Save Dork Settings
                </button>
        </div>
    </div>


    <div id="tools" class="tabContent">

    </div>
</body>

<script src="popup.js"></script>

</html>
